<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Nolorn Online Shop</title>
</head>

<body>
  <header>
    <div class="header-wrapper container">
      <div class="header-top">
        Header top
      </div>
      <div class="header-menu">
        Menu
      </div>
    </div>
  </header>

  <main>
    <div class="subscribe-wrapper container">
      <div class="subscribe-banner">
        Banner
      </div>
      <div class="slider">
        Slider
      </div>
    </div>

    <div class="categories-wrapper container">
      <div class="categories">
        Shop by categories
      </div>
      <div class="banners">
        banners
      </div>
    </div>

    <div class="products-wrapper container">
      <div class="products__header">
        Popular Products
      </div>
      <div class="products">
        products cards
      </div>
    </div>
  </main>

  <footer class="footer container">
    Footer
  </footer>

</body>

</html>
